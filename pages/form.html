<!DOCTYPE html>
<html>

    <head>
        <title>HTML Form</title>
    </head>

    <body>
        <h1>Form Pendaftaran Studi Independen 2023 - PT Arkatama Multi Solusindo</h1>
        <form method="get" name="form-login">
            <label for="nama">Nama</label><br>
            <input type="text" name="nama" id="nama" placeholder="Nama Lengkap" required><br><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Email Aktif" required><br><br>

            <label for="No HP">No Hp</label><br>
            <input type="No Hp" name="No HP" id="No Hp" placeholder="No HP Aktif" required><br><br>

            <label for="Jenis Kelamin">Jenis Kelamin</label><br>
            <input type="radio" value="Laki-laki" name="jenis_kelamin">Laki-laki<br>
            <input type="radio" value="Perempuan" name="jenis_kelamin">Perempuan<br><br>

            <label for="Prodi">Prodi</label><br>
            <select id="prodi" name="prodi">
                <option value="Pilih">Pilih</option>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Sistem Informasi">Sistem Informasi</option>
                <option value="Ilmu Komputer">Ilmu Komputer</option>
            </select><br><br>

            <label for="Hobi">Hobi</label><br>
            <input type="checkbox" value="Membaca" name="Membaca">Membaca<br>
            <input type="checkbox" value="Menulis" name="Menulis">Menulis<br>
            <input type="checkbox" value="Menyanyi" name="Menyanyi">Menyanyi<br>
            <input type="checkbox" value="Olahraga" name="Olahraga">Olahraga<br><br>

            <form action="">
            <label for="Alamat">Alamat</label><br>
            <input type="textbox" name="Alamat" id="Alamat" placeholder="Alamat Lengkap" required><br><br>
            
            <label for="Foto Diri">Foto Diri</label><br>
            <label id="Chosee File" name="Chosee File"></label>
            <input type="file" id="Chosee File" name="Chosee File" accept="Chosee File"><br>

            <input type="submit" value="Daftar"><br>
    </form>
</body>
</html>
