<!DOCTYPE html>
<html>
<head>
    <title>Form Login</title>
    <link rel="stylesheet" href="login-responsive.css">
</head>
<body>
    <center>
        <div class="container">
            <div class="login-container">
                <div class="login-button">
                    <h1>Form Login</h1>
                    <img src="../assets/image/profile.png.png" alt="profile" width="100" height="100"><br>
                    <div class="form-content">
                        <h2><label for="Username">Username</label><br>
                        <input type="text" name="Username" id="Username" placeholder="Masukkan Username" required><br></h2>

                        <h3><label for="Password">Password</label><br>
                        <input type="password" name="password" id="password" placeholder="Masukkan Password" required><br></h3>

                        <input type="submit" value="Login"><br><br>
                    </div>
                </div>
                <div class="video-container">
                    <video width="630" autoplay loop muted>
                        <source src="../assets/video/video.mp4" type="video/mp4">
                    </video>
                </div>
                
            </div>
        </div>
    </center>
    <script src="login-responsive.js"></script>
</body>
</html>
