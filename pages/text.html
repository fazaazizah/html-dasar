<!DOCTYPE html>
<html>
    <head>
        <title>Text Formating</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale-1.0">
    </head>
    <body>
        <a href="https://fazaazizah.github.io/html-dasar/">Kembali ke Halaman Utama</a><hr>
        <b>Ini merupakan teks Bold</b><br>
        <i>Ini merupakan teks Italic</i><br>
        <strong>Ini merupakan teks Strong</strong><br>
        <ins>Ini merupakan teks Inserted</ins><br>
        <em>Ini merupakan teks Empharized</em><br>
        <del>Ini merupakan teks Deleted</del><br>
        <small>Ini merupakan teks Small</small><br>
        Ini merupakan teks <sub>Subscript</sub> dan <sup>Superscript</sup><br>
    </body>
</html>
